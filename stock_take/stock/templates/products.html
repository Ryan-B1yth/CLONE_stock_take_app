<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>
</head>
<body>

    <h2>Products</h2>
    <a href="{% url 'add_new_product' %}">Add new product</a>
    {% for product in products %}
        <ul>
            <li><a href="{% url 'product-detail' product.id %}">{{ product }}</a></li>
        </ul>
    {% endfor %}
</body>
</html>
