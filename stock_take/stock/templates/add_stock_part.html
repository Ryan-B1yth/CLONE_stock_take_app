{% extends 'base.html' %}
{% load static %}

{% block head %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/form.css' %}">
{% endblock %}

{% block content %}

    <h1>Add a stock part</h1>

    {% for field in stock_form %}
        {% if field.errors %}
            <p>{{ field.errors }}</p>
        {% endif %}
    {% endfor %}

    <div class="form-container">
        <form action="" method="POST">
            {% csrf_token %}
            {{ stock_form }}
            
            <input class="btn btn-submit btn-hover" type="submit" value="Submit">
            <a href="{% url 'stock' %}"><input class="btn btn-cancel btn-hover" type="button" value="Cancel"></a>

        </form>
    </div>
    
    <script src="{% static 'js/errors.js' %}"></script>

{% endblock %}
