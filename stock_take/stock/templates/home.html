<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
</head>
<body>
    <h1>Actions</h1>
    <ul>
        <li>
            <a href="{% url 'add_new_product' %}">Add new product</a>
        </li>
        <li>
            <a href="{% url 'add_new_stock_part' %}">Add new stock item</a>
        </li>
        <li>
            <a href="{% url 'add_parts_to_product' %}">Add parts to products</a>
        </li>
    </ul>

    <h1>Products</h1>
    {% for product in products %}
        <ul>
            <li><a href="{% url 'product-detail' product.id %}">{{ product }}</a></li>
        </ul>
    {% endfor %}
</body>
</html>
