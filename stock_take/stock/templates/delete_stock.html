{% extends 'base.html' %}
{% load static %}

{% block head %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/form.css' %}">
{% endblock %}

{% block content %}

    <h1>Delete {{ stock.name }} | {{ stock.code }}?</h1>
    <h2 class="center">This action cannot be undone.</h2>

    <form action="" method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        
        <input class="btn btn-delete btn-hover" type="submit" value="Delete">
        <a href="{% url 'stock' %}"><input class="btn btn-cancel btn-hover" type="button" value="Cancel"></a>

    </form>

{% endblock %}
