{% extends 'base.html' %}
{% load static %}

{% block head %}

{% endblock %}

{% block content %}

            {% csrf_token %}
            {{ form.as_p }}

        </form>
        <button><a href="{% url 'delete-stock' stock.id %}">Delete</a></button>
    </div>

{% endblock %}
