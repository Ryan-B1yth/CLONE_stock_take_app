{% extends 'base.html' %}
{% load static %}

{% block head %}
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <link rel="stylesheet" href="{% static 'css/form.css' %}">
{% endblock %}

{% block content %}

    <h1>Add a product</h1>
   
    {% for field in product_form %}
        {% if field.errors %}
            <p>{{ field.errors }}</p>
        {% endif %}
    {% endfor %}

    <div class="form-container">
        <form action="" method="POST">
            {% csrf_token %}
            {{ product_form }}
            
            <a href="{% url 'add_parts_to_product' %}"><input class="btn btn-submit btn-hover" type="submit" value="Submit"></a>
            <a href="{% url 'home' %}"><input class="btn btn-cancel btn-hover" type="button" value="Cancel"></a>

        </form>
    </div>
    
    <script src="{% static 'js/errors.js' %}"></script>

{% endblock %}
