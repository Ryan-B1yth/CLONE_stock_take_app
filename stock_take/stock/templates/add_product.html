{% extends 'base.html' %}
{% load static %}

{% block head %}
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <link rel="stylesheet" href="{% static 'css/form.css' %}">
{% endblock %}

{% block content %}

    <h1>Add a product</h1>
   
    <div class="form-container">
        <form action="" method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            
            <input class="btn btn-submit btn-hover" type="submit" value="Submit">

        </form>
    </div>
    

{% endblock %}
