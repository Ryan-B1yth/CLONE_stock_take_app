<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock</title>
</head>
<body>
    <h2>Stock</h2>

    <table>
        <tr>
            <th>Part name</th>
            <th>Part code</th>
            <th>Number in stock</th>
            <th></th>
        </tr>
        {% for item in stock %}
            <tr>
                <td>{{ item.name }}</td>
                <td>{{ item.code }}</td>
                <td>{{ item.number_in_stock }}</td>
                <td><a href="{% url 'update-stock' item.pk %}">Update</a></td>
            </tr>
        {% endfor %}
    </table>
</body>
</html>
