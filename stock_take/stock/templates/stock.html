{% extends 'base.html' %}

{% block content %}

    <h2>Stock</h2>
    <a href="{% url 'add_new_stock_part' %}">Add new stock item</a>
    <table>
        <tr>
            <th>Part name</th>
            <th>Part code</th>
            <th>Number in stock</th>
            <th></th>
        </tr>
        {% for item in stock %}
            <tr>
                <td>{{ item.name }}</td>
                <td>{{ item.code }}</td>
                <td>{{ item.number_in_stock }}</td>
                <td><a href="{% url 'update-stock' item.pk %}">Update</a></td>
            </tr>
        {% endfor %}
    </table>

{% endblock %}
