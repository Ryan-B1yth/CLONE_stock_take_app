{% extends 'base.html' %}
{% load static %}

{% block head %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/form.css' %}">
{% endblock %}

{% block content %}

<h1>Register</h1>

<form action="" method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    {% if form.errors %}
        {{ form.errors }}
    {% endif %}
    <input class="btn btn-submit btn-hover" type="submit" value="Register">

</form>

{% endblock %}
