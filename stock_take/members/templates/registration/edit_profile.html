{%  extends 'base.html' %}
{% load static %}

{% block head %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/form.css' %}">
{% endblock %}

{% block content %}

<h1>Edit profile</h1>

<form action="" method="POST">
    {% csrf_token %}

    {{ form.as_p }}

    <h3><a href="{% url 'password' %}">Change password</a></h3>
    <input class="btn btn-submit btn-hover" type="submit" value="Update">

</form>

<script>
    document.getElementById('id_password').remove()
    document.getElementsByClassName('helptext')[0].remove()
    document.getElementsByTagName('label')[4].remove()
</script>

{% endblock %}
