{%  extends 'base.html' %}
{% load static %}

{% block head %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/form.css' %}">
{% endblock %}

{% block content %}

<h1>Edit profile</h1>

{% for field in form %}
    {% if field.errors %}
        <p>{{ field.errors }}</p>
    {% endif %}
{% endfor %}

<form action="" method="POST">
    {% csrf_token %}

    {{ form.as_p }}

    <h3 class="center"><a href="{% url 'password' %}">Change password</a></h3>
    <input class="btn btn-submit btn-hover" type="submit" value="Update">

</form>

<script src="{% static 'js/errors.js' %}"></script>
<script src="{% static 'js/remove_default_helptext.js' %}"></script>

{% endblock %}
