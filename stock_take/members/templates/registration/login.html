{% extends 'base.html' %}
{% load static %}

{% block head %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/form.css' %}">
{% endblock %}

{% block content %}
<h1>Login</h1>

<form action="" method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    {% if form.errors %}
        <p class="errors">Username or password incorrect. Please try again. (Note that all fields are case sensitive).</p>
    {% endif %}
    <input class="btn btn-submit btn-hover" type="submit" value="Login">
</form>

<script src="{% static 'js/login.js' %}"></script>

{% endblock %}
